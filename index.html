<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data to Text Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Excel Data to Text Formatter</h1>
        <div class="option">
            <h2>Import .xlsx File</h2>
            <form id="upload-form">
                <input type="file" id="xlsxFile" accept=".xlsx" />
                <button type="submit" class="btn">Upload</button>
            </form>
        </div>
        <div class="option">
            <h2>Paste Data</h2>
            <form id="paste-form">
                <textarea id="excelData" placeholder="Paste your Excel data here"></textarea>
                <button type="submit" class="btn">Format Data</button>
            </form>
        </div>
        <div id="formatted-text-container">
            <h2>Formatted Text</h2>
            <pre id="formatted-text"></pre>
            <button id="copy-button" class="btn">Copy Text</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

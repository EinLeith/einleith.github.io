<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data to Text Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Mahlzeit Popup -->
    <div id="popup" class="popup">Mahlzeit! ‚òïüç™</div>

    <div class="container">
        <h1>Excel Data to Text Formatter</h1>
        <div class="option">
            <h2>Import .xlsx File</h2>
            <form id="upload-form">
                <input type="file" id="xlsxFile" accept=".xlsx" class="form-control">
                <button type="submit" class="btn custom-btn">Upload</button>
            </form>
        </div>
        <div class="option">
            <h2>Paste Data</h2>
            <form id="paste-form">
                <textarea id="excelData" placeholder="Paste your Excel data here" class="form-control"></textarea>
                <button type="submit" class="btn custom-btn">Format Data</button>
            </form>
        </div>
        <div id="formatted-text-container">
            <h2>Formatted Text</h2>
            <pre id="formatted-text"></pre>
            <button id="copy-button" class="btn custom-btn">Copy Text</button>
        </div>
        <div class="profile-link">
            <a href="https://github.com/EinLeith" target="_blank" class="btn github-btn">
                <i class="fab fa-github"></i> View My GitHub
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>

    <script>
        function movePopup() {
            const popup = document.getElementById("popup");
            const positions = ["top-left", "top-right", "bottom-left", "bottom-right"];
            const randomPos = positions[Math.floor(Math.random() * positions.length)];
            
            popup.className = "popup " + randomPos;
            
            setTimeout(movePopup, 5000); // Alle 5 Sekunden bewegt sich das Popup
        }

        setTimeout(() => {
            document.getElementById("popup").classList.add("show");
            setTimeout(() => {
                document.getElementById("popup").classList.remove("show");
                movePopup();
            }, 3000);
        }, 1000);
    </script>
</body>
</html>

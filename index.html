<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data to Text Formatter</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Excel Data to Text Formatter</h1>
        <div class="option">
            <h2>Import .xlsx File</h2>
            <form id="upload-form">
                <input type="file" id="xlsxFile" accept=".xlsx" class="form-control" />
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
        <div class="option">
            <h2>Paste Data</h2>
            <form id="paste-form">
                <textarea id="excelData" placeholder="Paste your Excel data here" class="form-control"></textarea>
                <button type="submit" class="btn btn-primary">Format Data</button>
            </form>
        </div>
        <div id="formatted-text-container">
            <h2>Formatted Text</h2>
            <pre id="formatted-text"></pre>
            <button id="copy-button" class="btn btn-primary">Copy Text</button>
        </div>
        <div class="profile-link">
            <a href="https://github.com/EinLeith" target="_blank" class="btn btn-dark github-btn">
                <i class="fab fa-github"></i> View My GitHub
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
